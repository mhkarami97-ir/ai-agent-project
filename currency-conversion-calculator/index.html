<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین‌حساب تبدیل ارز</title>
    <link rel="stylesheet" href="../Vazirmatn-font-face.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ماشین‌حساب تبدیل ارز</h1>
            <p class="subtitle">تبدیل ارزهای معمولی و دیجیتال با آخرین قیمت‌ها</p>
        </header>

        <main>
            <div class="converter-card">
                <div class="input-group">
                    <label for="amount">مقدار:</label>
                    <input type="number" id="amount" value="1" min="0" step="any" placeholder="مقدار را وارد کنید">
                </div>

                <div class="currency-group">
                    <div class="currency-select-wrapper">
                        <label for="fromCurrency">از:</label>
                        <select id="fromCurrency" class="currency-select">
                            <optgroup label="ارزهای معمولی">
                                <option value="USD" selected>دلار آمریکا (USD)</option>
                                <option value="EUR">یورو (EUR)</option>
                                <option value="GBP">پوند انگلیس (GBP)</option>
                                <option value="JPY">ین ژاپن (JPY)</option>
                                <option value="AUD">دلار استرالیا (AUD)</option>
                                <option value="CAD">دلار کانادا (CAD)</option>
                                <option value="CHF">فرانک سوئیس (CHF)</option>
                                <option value="CNY">یوان چین (CNY)</option>
                                <option value="TRY">لیر ترکیه (TRY)</option>
                                <option value="AED">درهم امارات (AED)</option>
                            </optgroup>
                            <optgroup label="ارزهای دیجیتال">
                                <option value="BTC">بیت‌کوین (BTC)</option>
                                <option value="ETH">اتریوم (ETH)</option>
                                <option value="BNB">بایننس کوین (BNB)</option>
                                <option value="XRP">ریپل (XRP)</option>
                                <option value="ADA">کاردانو (ADA)</option>
                                <option value="SOL">سولانا (SOL)</option>
                                <option value="DOGE">دوج‌کوین (DOGE)</option>
                                <option value="DOT">پولکادات (DOT)</option>
                                <option value="MATIC">پالیگان (MATIC)</option>
                                <option value="LTC">لایت‌کوین (LTC)</option>
                            </optgroup>
                        </select>
                    </div>

                    <button class="swap-button" id="swapBtn" title="تبادل ارزها">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <polyline points="19 12 12 19 5 12"></polyline>
                        </svg>
                    </button>

                    <div class="currency-select-wrapper">
                        <label for="toCurrency">به:</label>
                        <select id="toCurrency" class="currency-select">
                            <optgroup label="ارزهای معمولی">
                                <option value="USD">دلار آمریکا (USD)</option>
                                <option value="EUR" selected>یورو (EUR)</option>
                                <option value="GBP">پوند انگلیس (GBP)</option>
                                <option value="JPY">ین ژاپن (JPY)</option>
                                <option value="AUD">دلار استرالیا (AUD)</option>
                                <option value="CAD">دلار کانادا (CAD)</option>
                                <option value="CHF">فرانک سوئیس (CHF)</option>
                                <option value="CNY">یوان چین (CNY)</option>
                                <option value="TRY">لیر ترکیه (TRY)</option>
                                <option value="AED">درهم امارات (AED)</option>
                            </optgroup>
                            <optgroup label="ارزهای دیجیتال">
                                <option value="BTC">بیت‌کوین (BTC)</option>
                                <option value="ETH">اتریوم (ETH)</option>
                                <option value="BNB">بایننس کوین (BNB)</option>
                                <option value="XRP">ریپل (XRP)</option>
                                <option value="ADA">کاردانو (ADA)</option>
                                <option value="SOL">سولانا (SOL)</option>
                                <option value="DOGE">دوج‌کوین (DOGE)</option>
                                <option value="DOT">پولکادات (DOT)</option>
                                <option value="MATIC">پالیگان (MATIC)</option>
                                <option value="LTC">لایت‌کوین (LTC)</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <button class="convert-button" id="convertBtn">تبدیل کن</button>

                <div class="result-container" id="resultContainer">
                    <div class="result-value" id="resultValue">0</div>
                    <div class="exchange-rate" id="exchangeRate"></div>
                    <div class="last-update" id="lastUpdate"></div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>در حال دریافت اطلاعات...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h2>تاریخچه تبدیل‌ها</h2>
                    <button class="clear-history-btn" id="clearHistoryBtn">پاک کردن همه</button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="empty-history">هنوز تبدیلی انجام نشده است</p>
                </div>
            </div>

            <div class="popular-rates" id="popularRates">
                <h2>نرخ‌های محبوب</h2>
                <div class="rates-grid" id="ratesGrid">
                    <!-- نرخ‌ها به صورت داینامیک اضافه می‌شوند -->
                </div>
            </div>
        </main>

        <footer>
            <p>تمامی قیمت‌ها به‌روز و لحظه‌ای هستند</p>
            <p class="footer-note">ساخته شده با ❤️ برای استفاده رایگان</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
