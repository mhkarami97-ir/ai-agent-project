<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم پرسش و پاسخ</title>
    <link rel="stylesheet" href="../Vazirmatn-font-face.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💬 سیستم پرسش و پاسخ</h1>
            <div class="user-section">
                <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید" />
                <button id="setUsername" class="btn btn-primary">ثبت نام کاربری</button>
                <button id="exportBtn" class="btn btn-secondary">📥 خروجی JSON</button>
                <button id="importBtn" class="btn btn-secondary">📤 ورودی JSON</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" />
            </div>
        </header>

        <div class="main-content">
            <div class="new-question-section">
                <h2>سوال جدید بپرسید</h2>
                <textarea id="questionInput" placeholder="سوال خود را بنویسید..."></textarea>
                <button id="submitQuestion" class="btn btn-primary">ارسال سوال</button>
            </div>

            <div class="questions-list" id="questionsList">
                <!-- سوالات اینجا نمایش داده می‌شوند -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
