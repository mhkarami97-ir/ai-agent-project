<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل واحد</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>تبدیل واحد</h1>
            <p class="subtitle">تبدیل سریع و آسان واحدها</p>
        </header>

        <div class="converter-section">
            <!-- دسته‌بندی واحدها -->
            <div class="category-tabs">
                <button class="tab-btn active" data-category="length">طول</button>
                <button class="tab-btn" data-category="weight">وزن</button>
                <button class="tab-btn" data-category="temperature">دما</button>
                <button class="tab-btn" data-category="speed">سرعت</button>
            </div>

            <!-- فرم تبدیل -->
            <div class="converter-form">
                <div class="input-group">
                    <label>از واحد:</label>
                    <select id="fromUnit" class="unit-select">
                        <!-- واحدها با جاوااسکریپت پر می‌شوند -->
                    </select>
                </div>

                <div class="input-group">
                    <label>مقدار:</label>
                    <input type="number" id="inputValue" class="value-input" placeholder="عدد را وارد کنید" step="any">
                </div>

                <div class="swap-container">
                    <button id="swapBtn" class="swap-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M7 10l-4 4 4 4M3 14h11M17 6l4 4-4 4M21 10H10"/>
                        </svg>
                    </button>
                </div>

                <div class="input-group">
                    <label>به واحد:</label>
                    <select id="toUnit" class="unit-select">
                        <!-- واحدها با جاوااسکریپت پر می‌شوند -->
                    </select>
                </div>

                <div class="input-group">
                    <label>نتیجه:</label>
                    <input type="text" id="outputValue" class="value-input result-input" readonly placeholder="نتیجه">
                </div>

                <div class="action-buttons">
                    <button id="convertBtn" class="btn btn-primary">تبدیل</button>
                    <button id="saveBtn" class="btn btn-secondary">ذخیره در علاقه‌مندی‌ها</button>
                </div>
            </div>
        </div>

        <!-- بخش علاقه‌مندی‌ها -->
        <div class="favorites-section">
            <div class="section-header">
                <h2>علاقه‌مندی‌ها</h2>
                <button id="clearAllBtn" class="btn-text">پاک کردن همه</button>
            </div>
            <div id="favoritesList" class="favorites-list">
                <p class="empty-message">هیچ موردی در علاقه‌مندی‌ها وجود ندارد</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 تبدیل واحد</p>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
