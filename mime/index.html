<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ژنراتور میم فارسی</title>
  <link rel="stylesheet" href="../Vazirmatn-font-face.css">
  <link rel="stylesheet" href="assets/styles/main.css" />
</head>
<body>
  <main class="app-shell">
    <header class="hero">
      <p class="eyebrow">میم‌ساز فوری</p>
      <h1>ژنراتور میم فارسی</h1>
      <p class="lead">
        تصویر را انتخاب یا بارگذاری کن، متن‌ها را بنویس و نسخه‌ای با کیفیت تحویل بگیر.
      </p>
    </header>

    <section class="workspace" aria-label="محیط ساخت میم">
      <article class="meme-preview">
        <canvas id="memeCanvas" width="750" height="600" aria-label="پیش‌نمایش میم"></canvas>
        <p class="preview-hint">برای خروجی گرفتن روی دکمه دانلود کلیک کن.</p>
      </article>

      <aside class="controls" aria-label="کنترل‌های طراحی">
        <div class="control-group">
          <p class="group-title">قالب‌های آماده</p>
          <div class="template-grid" id="templateList">
            <button type="button" class="template-card" data-template="broad" data-src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=680&q=80">
              <span>قالبِ خنده‌دار</span>
              <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=240&q=80" alt="چهره خندان" loading="lazy" />
            </button>
            <button type="button" class="template-card" data-template="iconic" data-src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=640&q=80">
              <span>قالبِ بیان احساس</span>
              <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=240&q=80" alt="مرد فکر‌کردنی" loading="lazy" />
            </button>
            <button type="button" class="template-card" data-template="city" data-src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=640&q=80">
              <span>قالبِ شهری</span>
              <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=240&q=80" alt="شهر شبانه" loading="lazy" />
            </button>
          </div>
        </div>

        <div class="control-group">
          <label for="imageUpload">بارگذاری تصویر</label>
          <input type="file" accept="image/*" id="imageUpload" />
        </div>

        <div class="control-group">
          <label for="topText">متن بالایی</label>
          <input type="text" id="topText" placeholder="مثلاً: وقتی می‌فهمی..." />
        </div>

        <div class="control-group">
          <label for="bottomText">متن پایینی</label>
          <input type="text" id="bottomText" placeholder="مثلاً: بازم وقت هست؟" />
        </div>

        <div class="split-row">
          <div class="control-group">
            <label for="textColor">رنگ متن</label>
            <input type="color" id="textColor" value="#ffffff" />
          </div>
          <div class="control-group">
            <label for="fontSize">اندازه متن</label>
            <input type="range" id="fontSize" min="32" max="96" value="48" />
          </div>
        </div>

        <div class="actions">
          <button type="button" id="downloadButton">دانلود میم</button>
          <button type="button" id="resetButton">شروع دوباره</button>
        </div>

        <p class="status-message" id="statusMessage"></p>
      </aside>
    </section>
  </main>

  <script src="assets/scripts/app.js" defer></script>
</body>
</html>
