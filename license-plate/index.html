<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کدهای پلاک و پیش‌شماره استان‌های ایران</title>
    <link rel="stylesheet" href="../Vazirmatn-font-face.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>کدهای پلاک و پیش‌شماره استان‌های ایران</h1>
            <p class="subtitle">مشاهده کدهای پلاک خودرو و پیش‌شماره تلفن ثابت استان‌ها</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="provinces">استان‌ها</button>
            <button class="tab-btn" data-tab="mobile">پیش‌شماره موبایل</button>
        </div>

        <div class="tab-content active" id="provinces-tab">
            <div id="provincesList" class="provinces-list"></div>
        </div>

        <div class="tab-content" id="mobile-tab">
            <div class="mobile-codes-container">
                <h2>پیش‌شماره‌های تلفن همراه</h2>
                <div id="mobileCodesList" class="mobile-codes-list"></div>
            </div>
        </div>

        <footer>
            <p class="year">© 1404</p>
        </footer>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
