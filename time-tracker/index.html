<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پیگیری زمان</title>
  <link rel="stylesheet" href="../Vazirmatn-font-face.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="app-shell">
    <header class="app-header">
      <div>
        <p class="eyebrow">پیگیری عمیق روزانه</p>
        <h1>مدیریت زمان با یک نگاه</h1>
      </div>
    </header>

    <section class="panel new-task-panel">
      <form id="task-form" class="task-form">
        <div class="form-row">
          <label for="task-title">عنوان کار</label>
          <input type="text" id="task-title" name="title" placeholder="مثلاً برگزاری جلسه" required>
        </div>
        <div class="form-row">
          <label for="task-category">دسته‌بندی</label>
          <input type="text" id="task-category" name="category" placeholder="طراحی، توسعه، تحلیل">
        </div>
        <div class="form-actions">
          <button type="submit" class="primary">ثبت سریع و شروع</button>
        </div>
      </form>
    </section>

    <section class="panel tracker-panel">
      <header>
        <div>
          <h2>لیست کارها</h2>
          <p class="helper">برای هر مورد زمان شروع، توقف، ویرایش یا حذف را انجام دهید.</p>
        </div>
        <span class="badge" aria-live="polite">رویدادهای جاری</span>
      </header>
      <div id="task-list" class="task-list" aria-live="polite">
        <p class="empty-state">فعلاً کاری ثبت نشده است.</p>
      </div>
    </section>

    <section class="panel report-panel">
      <header>
        <div>
          <h2>گزارش روزانه</h2>
          <p class="helper">خلاصه زمان‌های صرف‌شده برای هر روز ثبت‌شده.</p>
        </div>
      </header>
      <div id="report-list" class="report-list">
        <p class="empty-state">هیچ گزارشی در دسترس نیست.</p>
      </div>
    </section>
  </main>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
